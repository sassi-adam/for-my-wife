<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine, Mariem?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <div class="heart">♥</div>
    <div class="photo-frame" id="memoryTrigger">
      <img src="placeholder.jpg" alt="Our Memory">
    </div>
    <h1>My Dearest Mariem,</h1>
    <p>From the moment I met you, I knew you were someone extraordinary. Your smile brightens my darkest days...</p>
    
    <div class="buttons">
      <button class="yes" id="yesButton">Yes, I'll Be Yours! ❤️</button>
      <button class="no" id="noButton">I need more time...</button>
    </div>

    <div class="memory-box" id="memoryBox">
      <div class="memory-title">Our Special Memory</div>
      <div id="memoryContent">The first time we met, my heart knew it found its home.</div>
    </div>

    <div class="hidden-message" id="loveMessage">
      <p>My heart is overflowing with happiness! 🎉</p>
    </div>
    
    <div class="footer">
      Made with all my love for you, Mariem
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
